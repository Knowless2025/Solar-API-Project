<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดภาพรวมพลังงาน</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Google Fonts: Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #111827; }
        .chart-container { position: relative; margin: auto; width: 100%; height: 100%; }
        /* Blinking effect for interactive points */
        .blinking-dot {
            animation: blinker 1.5s linear infinite;
        }
        @keyframes blinker { 50% { opacity: 0.3; } }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 sm:p-6 lg:p-8">

    <!-- Factory Overview (Main View) -->
    <div id="factory-overview-view">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white text-center">ภาพรวมการใช้พลังงานไฟฟ้า (ทั้งโรงงาน)</h1>
            <p class="text-center text-gray-400 mt-1">ดับเบิ้ลคลิกที่อาคารบนแผนผังเพื่อดูรายละเอียด</p>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Column: Summary Cards -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Total Consumption Card -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center">
                    <h2 class="text-xl font-semibold text-white">พลังงานรวมทั้งโรงงาน</h2>
                    <div class="relative group cursor-pointer">
                        <p id="factory-total-kwh" class="text-5xl font-bold text-cyan-400 my-2">0</p>
                        <p id="factory-total-cost" class="text-gray-400 text-lg -mt-2">kWh (สะสมวันนี้)</p>
                        <!-- Tooltip for factory total -->
                        <div id="factory-total-tooltip" class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-max invisible group-hover:visible bg-gray-600 text-white text-sm rounded-lg py-2 px-4 z-10 text-left shadow-lg"></div>
                    </div>
                </div>
                <!-- Building Proportions Donut Chart -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold text-white text-center mb-4">สัดส่วนการใช้พลังงานแต่ละอาคาร</h2>
                    <div class="chart-container" style="height: 250px;">
                        <canvas id="factoryDonutChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Middle Column: Factory Layout -->
            <div class="lg:col-span-2 bg-gray-800 rounded-xl p-4 shadow-lg relative">
                 <img src="https://placehold.co/1200x800/1F2937/4B5563?text=Factory+Layout" alt="แผนผังโรงงาน" class="w-full h-full object-cover rounded-lg opacity-50">
                <div id="factory-map-markers"></div>
            </div>

            <!-- Bottom Row: Bar Chart -->
            <div class="lg:col-span-3 bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-white text-center mb-4">เปรียบเทียบการใช้พลังงานแต่ละอาคาร</h2>
                <div class="chart-container" style="height: 300px;">
                    <canvas id="factoryBarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Building Detail View (Hidden by default) -->
    <div id="building-detail-view" class="hidden"></div>
    
    <!-- Machine Detail View (Hidden by default) -->
    <div id="machine-detail-view" class="hidden"></div>


    <script>
        // --- Global chart variables to prevent conflicts ---
        let factoryCharts = {};
        let buildingCharts = {};
        let machineDetailChart = null;

        // --- Mock Data ---
        const factoryBuildingsData = [
            { name: 'อาคารผลิต', id: 'prod-building', kwh: 12580.75, peakDemandKw: 450, top: '45%', left: '30%', width: '40%', height: '30%' },
            { name: 'คลังสินค้า', id: 'warehouse', kwh: 4520.50, peakDemandKw: 150, top: '20%', left: '75%', width: '20%', height: '55%' },
            { name: 'สำนักงานใหญ่', id: 'office', kwh: 2100.25, peakDemandKw: 80, top: '80%', left: '10%', width: '15%', height: '15%' }
        ];

        // Data for the Production Building Detail page
        const mainMeterData = { totalKwh: 12580.75, peakDemandKw: 450, dailyTargetKwh: 13000 };
        const internalConsumptionData = { currentMonth: { machinery: 7040, office: 3100, utility: 2440.75 }, previousMonth: { machinery: 6800, office: 3250, utility: 2300 } };
        const generateTimeSeriesData = () => { const data = []; let time = new Date(); time.setHours(time.getHours() - 1); for (let i = 0; i < 60; i++) { data.push({ x: new Date(time.getTime() + i * 60000), y: Math.random() * (40 - 30) + 30 }); } return data; };
        // Restored full machine data
        const machineData = [
            { name: 'CNC-01', currentKwh: 1120, previousDayKwh: 1085, productionKg: 5500, imageUrl: 'https://placehold.co/600x400/374151/E5E7EB?text=CNC-01', details: { volts: [380.5, 381.2, 379.9], amps: [15.2, 15.5, 15.1], pf: 0.92, status: 'Running', temperature: 55.2, vibration: 0.85 }, liveData: generateTimeSeriesData(), events: [ { time: '09:15', event: 'Cycle Start' }, { time: '08:30', event: 'Material Loaded' } ] },
            { name: 'Injection-A', currentKwh: 2450, previousDayKwh: 2510, productionKg: 12000, imageUrl: 'https://placehold.co/600x400/374151/E5E7EB?text=Injection-A', details: { volts: [380.1, 380.9, 380.5], amps: [35.8, 36.1, 35.9], pf: 0.95, status: 'Running', temperature: 62.5, vibration: 1.12 }, liveData: generateTimeSeriesData(), events: [ { time: '09:20', event: 'Mold Closed' }, { time: '09:18', event: 'Cycle Start' } ] },
            { name: 'Welding-R5', currentKwh: 890, previousDayKwh: 890, productionKg: 4000, imageUrl: 'https://placehold.co/600x400/374151/E5E7EB?text=Welding-R5', details: { volts: [379.8, 380.2, 380.0], amps: [12.1, 12.0, 12.2], pf: 0.89, status: 'Idle', temperature: 40.1, vibration: 0.55 }, liveData: generateTimeSeriesData(), events: [ { time: '07:55', event: 'Machine On' } ] },
            { name: 'Assembly-L2', currentKwh: 750, previousDayKwh: 780, productionKg: 15000, imageUrl: 'https://placehold.co/600x400/374151/E5E7EB?text=Assembly-L2', details: { volts: [381.0, 381.1, 381.4], amps: [8.5, 8.6, 8.5], pf: 0.91, status: 'Running', temperature: 45.8, vibration: 0.65 }, liveData: generateTimeSeriesData(), events: [ { time: '09:05', event: 'Product Assembled' } ] },
            { name: 'Painting-01', currentKwh: 1830, previousDayKwh: 1755, productionKg: 9000, imageUrl: 'https://placehold.co/600x400/374151/E5E7EB?text=Painting-01', details: { volts: [380.7, 380.3, 380.6], amps: [25.3, 25.1, 25.5], pf: 0.93, status: 'Error', temperature: 58.3, vibration: 2.5 }, liveData: generateTimeSeriesData(), events: [ { time: '09:22', event: 'Vibration Alert', type: 'alert' } ] }
        ];
        // Restored full bar chart data for building detail page
        const barChartData = [ { machine: 'Injection-A', kwh: 98 }, { machine: 'Painting-01', kwh: 75 }, { machine: 'CNC-01', kwh: 65 }, { machine: 'Welding-R5', kwh: 44 }, { machine: 'Assembly-L2', kwh: 32 } ];
        
        const ELECTRICITY_RATE_THB_PER_KWH = 4.5;
        const CO2_EMISSION_FACTOR_KG_PER_KWH = 0.498;

        // --- View Management ---
        function showView(viewId) {
            ['factory-overview-view', 'building-detail-view', 'machine-detail-view'].forEach(id => { document.getElementById(id).classList.add('hidden'); });
            document.getElementById(viewId).classList.remove('hidden');
            Object.values(factoryCharts).forEach(c => c?.destroy()); Object.values(buildingCharts).forEach(c => c?.destroy()); if (machineDetailChart) machineDetailChart.destroy();
        }
        function showFactoryView() { showView('factory-overview-view'); populateFactoryMap(); initializeFactoryCharts(); }
        function showBuildingDetailView() { const view = document.getElementById('building-detail-view'); view.innerHTML = `<header class="mb-8 flex justify-between items-center"><h1 class="text-3xl font-bold text-white">ภาพรวมการใช้พลังงานไฟฟ้า (อาคารผลิต)</h1><button onclick="showFactoryView()" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">&larr; กลับไปหน้าภาพรวมโรงงาน</button></header><div class="grid grid-cols-1 lg:grid-cols-2 gap-6"><div class="bg-gray-800 p-6 rounded-xl shadow-lg flex flex-col justify-between"><div><h2 class="text-xl font-semibold text-white">ค่าพลังงานรวม (อาคารผลิต)</h2><p class="text-gray-400">Main Meter</p></div><div class="text-center my-4 relative group cursor-pointer"><span class="text-6xl font-bold text-cyan-400">${mainMeterData.totalKwh.toLocaleString('th-TH')}</span><span class="text-2xl text-gray-300 ml-2">kWh</span><div id="main-value-tooltip" class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-max invisible group-hover:visible bg-gray-600 text-white text-sm rounded-lg py-2 px-4 z-10 text-left shadow-lg"></div></div><div class="text-sm text-center text-red-400"><span>▲ 2.5%</span><span class="text-gray-400"> เทียบกับเมื่อวาน</span></div></div><div class="bg-gray-800 p-6 rounded-xl shadow-lg flex flex-col"><div class="text-center"><h2 class="text-xl font-semibold text-white mb-2">เปรียบเทียบสัดส่วนการใช้พลังงาน</h2><p class="text-gray-400 text-center mb-2">เดือนปัจจุบัน vs เดือนก่อน</p><div id="donut-chart-summary" class="text-sm mb-3"></div></div><div class="chart-container flex-grow" style="min-height: 220px;"><canvas id="internalConsumptionPieChart"></canvas></div></div><div class="lg:col-span-2 bg-gray-800 p-6 rounded-xl shadow-lg"><h2 class="text-xl font-semibold text-white mb-4">ค่าพลังงานของเครื่องจักร (รายเครื่อง)</h2><div id="machine-cards-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div></div><div class="lg:col-span-2 bg-gray-800 p-6 rounded-xl shadow-lg"><h2 class="text-xl font-semibold text-white mb-4">5 อันดับเครื่องจักรที่ใช้พลังงานสูงสุด (รายวัน)</h2><div class="chart-container" style="height: 300px;"><canvas id="dailyUsageBarChart"></canvas></div></div></div>`; showView('building-detail-view'); populateMainValueTooltip(); populateMachineCards(); calculateAndDisplayDonutSummary(); initializeBuildingCharts(); }
        function showMachineDetailView(machineName) { const machine = machineData.find(m => m.name === machineName); if (!machine) return; const view = document.getElementById('machine-detail-view'); const statusColor = machine.details.status === 'Running' ? 'text-green-400' : (machine.details.status === 'Idle' ? 'text-yellow-400' : 'text-red-500'); let eventsHTML = machine.events.map(e => `<tr class="${e.type === 'alert' ? 'text-red-400' : ''}"><td class="py-2 px-4 border-b border-gray-700">${e.time}</td><td class="py-2 px-4 border-b border-gray-700">${e.event}</td></tr>`).join(''); view.innerHTML = `<header class="mb-8 flex justify-between items-center"><h1 class="text-3xl font-bold text-white">รายละเอียดเครื่องจักร: ${machine.name}</h1><button onclick="showBuildingDetailView()" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">&larr; กลับไปหน้าอาคารผลิต</button></header><div class="grid grid-cols-1 lg:grid-cols-5 gap-6"><div class="lg:col-span-2 space-y-6"><div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden"><img src="${machine.imageUrl}" alt="Image of ${machine.name}" class="w-full h-full object-cover"></div><div class="bg-gray-800 p-6 rounded-xl shadow-lg"><h2 class="text-xl font-semibold text-white mb-4 border-b border-gray-700 pb-2">ข้อมูลไฟฟ้า</h2><ul class="space-y-3 text-lg"><li class="flex justify-between"><span>Voltage (V):</span><span class="font-bold text-cyan-400">${machine.details.volts.join(' / ')}</span></li><li class="flex justify-between"><span>Current (A):</span><span class="font-bold text-cyan-400">${machine.details.amps.join(' / ')}</span></li><li class="flex justify-between"><span>Power Factor:</span><span class="font-bold text-cyan-400">${machine.details.pf}</span></li></ul></div></div><div class="lg:col-span-3 space-y-6"><div class="bg-gray-800 p-6 rounded-xl shadow-lg"><h2 class="text-xl font-semibold text-white mb-4">กำลังไฟฟ้า (kW) - 1 ชั่วโมงล่าสุด</h2><div class="chart-container" style="height: 250px;"><canvas id="machinePowerChart"></canvas></div></div><div class="bg-gray-800 p-6 rounded-xl shadow-lg"><h2 class="text-xl font-semibold text-white mb-4">ข้อมูลสภาวะและการผลิต</h2><div class="grid grid-cols-2 gap-4 text-lg"><div class="flex justify-between border-r border-gray-700 pr-4"><span>สถานะ:</span><span class="font-bold ${statusColor}">${machine.details.status}</span></div><div class="flex justify-between"><span>อุณหภูมิ:</span><span class="font-bold text-amber-400">${machine.details.temperature}°C</span></div><div class="flex justify-between border-r border-gray-700 pr-4"><span>แรงสั่นสะเทือน:</span><span class="font-bold text-amber-400">${machine.details.vibration} g</span></div><div class="flex justify-between"><span>ประสิทธิภาพ:</span><span class="font-bold text-lime-400">${(machine.currentKwh / machine.productionKg).toFixed(2)} kWh/Kg</span></div></div></div><div class="bg-gray-800 p-6 rounded-xl shadow-lg"><h2 class="text-xl font-semibold text-white mb-4">บันทึกเหตุการณ์ล่าสุด</h2><div class="overflow-y-auto max-h-48"><table class="w-full text-sm text-left"><tbody>${eventsHTML}</tbody></table></div></div></div></div>`; showView('machine-detail-view'); createMachinePowerChart(machine.liveData); }

        // --- Content Population Functions ---
        function populateFactoryMap() {
            const container = document.getElementById('factory-map-markers'); if (!container) return; container.innerHTML = '';
            factoryBuildingsData.forEach(b => {
                const marker = document.createElement('div');
                marker.className = 'absolute group cursor-pointer';
                marker.style.cssText = `top:${b.top}; left:${b.left}; width:${b.width}; height:${b.height};`;
                marker.innerHTML = `
                    <div class="w-full h-full border-2 border-dashed border-cyan-400 rounded-lg bg-cyan-500 bg-opacity-10 hover:bg-opacity-20 transition-all flex items-center justify-center">
                        <div class="blinking-dot w-3 h-3 bg-cyan-400 rounded-full"></div>
                    </div>
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 p-4 invisible group-hover:visible bg-gray-900 bg-opacity-80 text-white text-left rounded-lg shadow-xl z-10 w-max">
                        <h3 class="font-bold text-lg text-center mb-2">${b.name}</h3>
                        <p class="text-base"><span class="font-semibold text-cyan-300">พลังงานสะสม:</span> ${b.kwh.toLocaleString('th-TH')} kWh</p>
                        <p class="text-base"><span class="font-semibold text-cyan-300">Peak Demand:</span> ${b.peakDemandKw.toLocaleString('th-TH')} kW</p>
                    </div>`;
                if (b.id === 'prod-building') { marker.ondblclick = () => showBuildingDetailView(); } else { marker.ondblclick = () => alert(`ยังไม่มีรายละเอียดสำหรับ ${b.name}`); }
                container.appendChild(marker);
            });
        }
        function populateMainValueTooltip() { const c = document.getElementById('main-value-tooltip'); if(!c)return; const cost = mainMeterData.totalKwh * ELECTRICITY_RATE_THB_PER_KWH; const co2 = mainMeterData.totalKwh * CO2_EMISSION_FACTOR_KG_PER_KWH; c.innerHTML = `<strong class="block text-base font-semibold mb-1">ข้อมูลเพิ่มเติม:</strong><ul class="space-y-1"><li><span class="font-semibold text-cyan-300">ค่าไฟประมาณ:</span> ${cost.toLocaleString('th-TH',{minimumFractionDigits:2})} บาท</li><li><span class="font-semibold text-cyan-300">Peak Demand:</span> ${mainMeterData.peakDemandKw.toLocaleString('th-TH')} kW</li><li><span class="font-semibold text-cyan-300">CO2 Footprint:</span> ${co2.toLocaleString('th-TH',{minimumFractionDigits:2})} kgCO₂e</li></ul><svg class="absolute text-gray-600 h-2 w-full left-0 top-full" viewBox="0 0 255 255"><polygon class="fill-current" points="0,0 127.5,127.5 255,0"/></svg>`; }
        function populateMachineCards() { const g = document.getElementById('machine-cards-grid'); if(!g)return; g.innerHTML = ''; machineData.forEach(m => { const change = m.previousDayKwh > 0 ? ((m.currentKwh - m.previousDayKwh) / m.previousDayKwh) * 100 : 0; const color = change > 0 ? 'text-red-400' : (change < 0 ? 'text-green-400' : 'text-gray-400'); const icon = change > 0 ? '▲' : (change < 0 ? '▼' : '–'); const changeTxt = Math.abs(change).toFixed(1); let tip = ''; if (m.productionKg > 0) { const eff = m.currentKwh / m.productionKg; tip = `<div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-max invisible group-hover:visible bg-gray-600 text-white text-xs rounded-lg py-1 px-3 z-10">ประสิทธิภาพ: ${eff.toFixed(2)} kWh/Kg<svg class="absolute text-gray-600 h-2 w-full left-0 top-full" viewBox="0 0 255 255"><polygon class="fill-current" points="0,0 127.5,127.5 255,0"/></svg></div>`; } const card = document.createElement('div'); card.className = "bg-gray-700 p-4 rounded-lg text-center flex flex-col justify-between h-full cursor-pointer hover:bg-gray-600 transition-colors"; card.innerHTML = `<div><h3 class="font-semibold text-white">${m.name}</h3><div class="relative group inline-block my-1"><p class="text-2xl font-bold text-amber-400">${m.currentKwh.toLocaleString('th-TH')}</p><p class="text-sm text-gray-400 -mt-1">kWh</p>${tip}</div></div><div class="text-sm mt-2 ${color}"><span>${icon} ${changeTxt}%</span><span class="text-gray-500"> เทียบกับเมื่อวาน</span></div>`; card.ondblclick = () => showMachineDetailView(m.name); g.appendChild(card); }); }
        function calculateAndDisplayDonutSummary() { const c = document.getElementById('donut-chart-summary'); if(!c)return; const cur = Object.values(internalConsumptionData.currentMonth).reduce((a,b)=>a+b,0); const prev = Object.values(internalConsumptionData.previousMonth).reduce((a,b)=>a+b,0); if(prev===0)return; const change = ((cur-prev)/prev)*100; const color = change > 0 ? 'text-red-400' : (change < 0 ? 'text-green-400' : 'text-gray-400'); const icon = change > 0 ? '▲' : (change < 0 ? '▼' : '–'); const txt = Math.abs(change).toFixed(1); c.innerHTML = `<span class="${color} font-semibold">${icon} ${txt}%</span><span class="text-gray-400"> เทียบกับเดือนก่อน</span>`; }
        function populateFactoryTotalTooltip() { const c = document.getElementById('factory-total-tooltip'); if(!c)return; const totalKwh = factoryBuildingsData.reduce((s,b)=>s+b.kwh,0); const totalPeak = factoryBuildingsData.reduce((s,b)=>s+b.peakDemandKw,0); const cost = totalKwh * ELECTRICITY_RATE_THB_PER_KWH; const co2 = totalKwh * CO2_EMISSION_FACTOR_KG_PER_KWH; c.innerHTML = `<strong class="block text-base font-semibold mb-1">ข้อมูลสรุปโรงงาน:</strong><ul class="space-y-1"><li><span class="font-semibold text-cyan-300">ค่าไฟประมาณ:</span> ${cost.toLocaleString('th-TH',{minimumFractionDigits:2})} บาท</li><li><span class="font-semibold text-cyan-300">Peak Demand รวม:</span> ${totalPeak.toLocaleString('th-TH')} kW</li><li><span class="font-semibold text-cyan-300">CO2 Footprint:</span> ${co2.toLocaleString('th-TH',{minimumFractionDigits:2})} kgCO₂e</li></ul><svg class="absolute text-gray-600 h-2 w-full left-0 top-full" viewBox="0 0 255 255"><polygon class="fill-current" points="0,0 127.5,127.5 255,0"/></svg>`; }

        // --- Chart Initializers ---
        function initializeFactoryCharts() {
            const totalKwh = factoryBuildingsData.reduce((sum, b) => sum + b.kwh, 0);
            const totalCost = totalKwh * ELECTRICITY_RATE_THB_PER_KWH;
            document.getElementById('factory-total-kwh').textContent = totalKwh.toLocaleString('th-TH', {maximumFractionDigits: 2});
            document.getElementById('factory-total-cost').textContent = `(ค่าไฟประมาณ ${totalCost.toLocaleString('th-TH', {maximumFractionDigits: 2})} บาท)`;
            populateFactoryTotalTooltip();

            const donutCtx = document.getElementById('factoryDonutChart')?.getContext('2d');
            if (donutCtx) {
                factoryCharts.donut = new Chart(donutCtx, {
                    type: 'doughnut',
                    data: {
                        labels: factoryBuildingsData.map(b => b.name),
                        datasets: [{ data: factoryBuildingsData.map(b => b.kwh), backgroundColor: ['rgba(34, 211, 238, 0.8)', 'rgba(251, 191, 36, 0.8)', 'rgba(59, 130, 246, 0.8)'], borderColor: '#1f2937' }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#D1D5DB' } }, tooltip: { callbacks: { label: (ctx) => { const total = ctx.dataset.data.reduce((a,b)=>a+b,0); const percentage = ((ctx.parsed / total) * 100).toFixed(2); return ` ${ctx.label}: ${ctx.parsed.toLocaleString('th-TH')} kWh (${percentage}%)`; } } } } }
                });
            }

            const barCtx = document.getElementById('factoryBarChart')?.getContext('2d');
            if (barCtx) {
                const sortedData = [...factoryBuildingsData].sort((a, b) => b.kwh - a.kwh);
                factoryCharts.bar = new Chart(barCtx, {
                    type: 'bar',
                    data: { labels: sortedData.map(b => b.name), datasets: [{ label: 'การใช้พลังงาน (kWh)', data: sortedData.map(b => b.kwh), backgroundColor: 'rgba(34, 211, 238, 0.7)', borderColor: 'rgba(34, 211, 238, 1)', borderWidth: 1, borderRadius: 4 }] },
                    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { color: '#D1D5DB' }, grid: { color: 'rgba(255,255,255,0.1)' } }, x: { ticks: { color: '#D1D5DB' }, grid: { display: false } } }, plugins: { legend: { display: false } } }
                });
            }
        }
        function initializeBuildingCharts() {
            const pieCtx = document.getElementById('internalConsumptionPieChart')?.getContext('2d'); if (pieCtx) buildingCharts.pie = new Chart(pieCtx, { type: 'doughnut', data: { labels: ['เครื่องจักร', 'สำนักงาน', 'Utility'], datasets: [ { label: 'เดือนปัจจุบัน', data: Object.values(internalConsumptionData.currentMonth), backgroundColor: ['rgba(34, 211, 238, 0.8)', 'rgba(99, 102, 241, 0.8)', 'rgba(139, 92, 246, 0.8)'], borderColor: '#1f2937' }, { label: 'เดือนก่อน', data: Object.values(internalConsumptionData.previousMonth), backgroundColor: ['rgba(251, 191, 36, 0.7)', 'rgba(59, 130, 246, 0.7)', 'rgba(16, 185, 129, 0.7)'], borderColor: '#1f2937' } ] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: '#D1D5DB' } }, tooltip: { callbacks: { label: (ctx) => ` ${ctx.dataset.label} - ${ctx.label}: ${ctx.parsed.toLocaleString('th-TH')} kWh (${((ctx.parsed / ctx.dataset.data.reduce((a,b)=>a+b,0)) * 100).toFixed(2)}%)` } } } } });
            const barCtx = document.getElementById('dailyUsageBarChart')?.getContext('2d'); if (barCtx) buildingCharts.bar = new Chart(barCtx, { type: 'bar', data: { labels: barChartData.map(d => d.machine), datasets: [{ label: 'การใช้พลังงาน (kWh)', data: barChartData.map(d => d.kwh), backgroundColor: 'rgba(251, 191, 36, 0.8)', borderColor: 'rgba(251, 191, 36, 1)', borderWidth: 1, borderRadius: 4 }] }, options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { y: { ticks: { color: '#D1D5DB' }, grid: { color: 'rgba(255,255,255,0.1)' } }, x: { ticks: { color: '#D1D5DB' }, grid: { color: 'rgba(255,255,255,0.1)' } } }, plugins: { legend: { display: false } } } });
        }
        function createMachinePowerChart(data) { if (machineDetailChart) machineDetailChart.destroy(); const ctx = document.getElementById('machinePowerChart')?.getContext('2d'); if(!ctx)return; machineDetailChart = new Chart(ctx, { type: 'line', data: { datasets: [{ label: 'กำลังไฟฟ้า (kW)', data: data, borderColor: 'rgb(34, 211, 238)', backgroundColor: 'rgba(34, 211, 238, 0.2)', borderWidth: 2, pointRadius: 0, tension: 0.4, fill: true }] }, options: { responsive: true, maintainAspectRatio: false, scales: { x: { type: 'time', time: { unit: 'minute', displayFormats: { minute: 'HH:mm' } }, ticks: { color: '#9CA3AF' }, grid: { color: 'rgba(255,255,255,0.1)' } }, y: { beginAtZero: false, ticks: { color: '#9CA3AF' }, grid: { color: 'rgba(255,255,255,0.1)' } } }, plugins: { legend: { display: false } } } }); }

        // --- Main Execution ---
        document.addEventListener('DOMContentLoaded', () => {
            showFactoryView();
        });
    </script>
